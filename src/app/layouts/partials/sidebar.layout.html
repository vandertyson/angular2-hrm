<!-- sidebar: style can be found in sidebar.less -->
<section class="sidebar">
  <!-- Sidebar user panel -->
  <div class="user-panel">
    <div class="pull-left image">
      <img src="assets/img/user2-160x160.jpg" class="img-circle" alt="User Image">
    </div>
    <div class="pull-left info">
      <p>Administrator</p>
      <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
    </div>
  </div>
  <!-- search form -->
  <form action="#" method="get" class="sidebar-form">
    <div class="input-group">
      <input type="text" name="q" class="form-control" placeholder="Search...">
      <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                </button>
              </span>
    </div>
  </form>
  <!-- /.search form -->
  <!-- sidebar menu: : style can be found in sidebar.less -->
  <ul class="sidebar-menu">
    <li class="header">MAIN NAVIGATION</li>
    <li>
      <a class="cursor" [routerLink]="['/']">
        <i class="fa fa-dashboard"></i> <span>Dashboard</span>
      </a>
    </li>
    <li>
      <a class="cursor" [routerLink]="['/users']">
        <i class="fa fa-th"></i> <span>Nhân viên</span>
      </a>
    </li>
    <li>
      <a class="cursor" [routerLink]="['/salary']">
        <i class="fa fa-money"></i> <span>Bảng lương</span>
      </a>
    </li>
    <li>
      <a class="cursor" [routerLink]="['/chamcong']">
        <i class="fa fa-calendar-check-o"></i> <span>Chấm công</span>
      </a>
    </li>
    <li>
      <a class="cursor" [routerLink]="['/profile']">
        <i class="fa fa-user"></i> <span>Thông tin cá nhân</span>
      </a>
    </li>
  </ul>
</section>
